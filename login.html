<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllLivingCost - 로그인</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">💰</div>
                    <h1>AllLivingCost</h1>
                </div>
                <p>생활비 관리 시스템에 오신 것을 환영합니다</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-wrapper">
                        <span class="input-icon">📧</span>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span class="eye-icon">👁️</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">로그인</span>
                    <div class="btn-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="divider">
                    <span>또는</span>
                </div>

                <div class="social-login">
                    <a href="/login/google" class="social-btn google-btn">
                        <span class="social-icon" style="display:inline-block; vertical-align:middle; margin-right:8px;">
                            <!-- Google SVG Logo -->
                            <svg width="20" height="20" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M43.611 20.083H42V20H24v8h11.303C34.89 32.062 30.045 35 24 35c-6.627 0-12-5.373-12-12s5.373-12 12-12c2.993 0 5.73 1.07 7.872 2.828l6.011-6.011C34.058 5.053 29.268 3 24 3 12.954 3 4 11.954 4 23s8.954 20 20 20c11.045 0 19.545-7.969 19.545-19.545 0-1.312-.138-2.623-.389-3.917z"/><path fill="#34A853" d="M6.306 14.691l6.571 4.819C14.655 16.104 19.01 13 24 13c2.993 0 5.73 1.07 7.872 2.828l6.011-6.011C34.058 5.053 29.268 3 24 3c-7.732 0-14.41 4.41-17.694 11.691z"/><path fill="#FBBC05" d="M24 43c5.045 0 9.824-1.682 13.472-4.573l-6.197-5.084C29.13 34.477 26.676 35 24 35c-6.012 0-10.857-3.938-12.303-9.083l-6.553 5.057C9.568 39.045 16.268 43 24 43z"/><path fill="#EA4335" d="M43.611 20.083H42V20H24v8h11.303c-1.13 3.062-4.477 7.062-11.303 7.062-4.045 0-7.627-1.344-10.303-3.625l-6.553 5.057C9.568 39.045 16.268 43 24 43c7.045 0 13.045-2.312 17.045-6.312l-6.197-5.084C34.13 34.477 31.676 35 29 35c-6.012 0-10.857-3.938-12.303-9.083l-6.553 5.057C9.568 39.045 16.268 43 24 43z"/></g></svg>
                        </span>
                        Google로 로그인
                    </a>
                </div>

                <div class="signup-link">
                    계정이 없으신가요? <a href="#" onclick="showSignup()">회원가입</a>
                </div>
            </form>

            <div id="message" class="message" style="display: none;"></div>
            
            <!-- Demo Credentials -->
            
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>회원가입</h2>
                    <button class="modal-close" onclick="closeSignup()">&times;</button>
                </div>
                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <label for="signupName">이름</label>
                        <div class="input-wrapper">
                            <span class="input-icon">👤</span>
                            <input type="text" id="signupName" name="name" placeholder="이름을 입력하세요" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">이메일</label>
                        <div class="input-wrapper">
                            <span class="input-icon">📧</span>
                            <input type="email" id="signupEmail" name="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">비밀번호</label>
                        <div class="input-wrapper">
                            <span class="input-icon">🔒</span>
                            <input type="password" id="signupPassword" name="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupConfirmPassword">비밀번호 확인</label>
                        <div class="input-wrapper">
                            <span class="input-icon">🔒</span>
                            <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span class="checkmark"></span>
                            <a href="#" class="terms-link">이용약관</a> 및 <a href="#" class="terms-link">개인정보처리방침</a>에 동의합니다
                        </label>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="closeSignup()">취소</button>
                        <button type="submit" class="btn-primary">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
